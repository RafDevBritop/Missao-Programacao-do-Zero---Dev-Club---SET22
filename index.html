<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Instagram</title>
</head>

<body>

    <div class="container-imagens">
        <img src="imagens/celular.png" alt="" class="img-celular">
        <img src="imagens/insta1.png" alt="" class="imagem-celular">
        <img src="imagens/insta2.png" alt="" class="imagem-celular" id="troca-imagem">
    </div>

    <div class="container-itens">
        <div class="container-form">
            <img src="imagens/insta-logo.png" class="insta-logo">

            <input placeholder="Telefone, nome de usuário ou e-mail">
            <input placeholder="Senha">

            <button>Entrar</button>

            <a href="https://www.facebook.com/" target="_blank" rel="external" class="login-facebook">Entrar com o Facebook</a>
            <a class="esqueceu-senha">Esqueceu a senha?</a>
        </div>

        <div class="container-cadastro">
            <p class="paragrafo-conta">Não tem uma conta?</p><a class="link-cadastro">Cadastre-se</a>
        </div>

        <p class="paragrafo-app">Obtenha o aplicativo</p>

        <div class="container-app">
            <img src="imagens/ios.png" alt="logo ios" class="logo-app">
            <img src="imagens/google.png" alt="logo do google" class="logo-app">
        </div>

    </div>
</body>

<script>
    let imagem = document.getElementById("troca-imagem")

    function trocaImagem() {

        if (imagem.style.opacity == 0) {
            imagem.style.opacity = 1
        }
        else {
            imagem.style.opacity = 0
        }
    }

    setInterval(function () {
        trocaImagem()
    }, 4000);

</script>

</html>
